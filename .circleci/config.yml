version: 2.1

orbs:
  node: circleci/node@5.0.3

jobs:
  netlify-deploy:
    docker:
      - image: cimg/node:18.12
    steps:
      - run:
         name: install netlify command globally
         command: npm i -g netlify-cli
      - run:
         name: deploy to netlify
         command: npx netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=dist

workflows:
  test-build-deploy:
    jobs:
      - node/test:
         version: '18.12'
      - node/run:
         version: '18.12'
         npm-run: webpack:production
      - netlify-deploy:
         filters:
          branches:
            only:
              - master
         requires:
           - node/test
           - node/run
